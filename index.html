<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <Header>
    <h2>ONE TWO ONE TWO</h2>
    <h3>this is just a test</h3>
  </Header>
  <div class="card">
    <h3 class="day"></h3>
    <h3 class="time"></h3>
    <input class="textInput" type="text" id="textInput">
    <p></p>
    <div class "button">
      <div id="calc_buttons">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="0">0</button>
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="*">*</button>
        <button id="/">/</button>
      </div>
      <button id="eq">=</button>
      <button id="c">C</button>
      <button id="reverseNumbers">Reverse numbers</button>
      <button id="palindrom">Palindrom</button>
      <button id="uniqueNumbers">Unique Numbers</button>
      <button id="censor">Censor</button>
      <button id="addingArrays">Adding arrays</button>
      <button onclick="time()">Update time</button>
      <h3>Result</h3>
      <p></p>
      <h3 class="numberOutput"></h3>
    </div>
  </div>
  <div class="result card" id="result">
    <h3 class="textInput">Rövarspråk</h3>
    <input class="textInput2" type="text" id="textInput2">
    <button id="language">Rövarspråk</button>
    <button id="karpsravor">Karpsravor</button>
    <h3 class="language"></h3>
    <h3 class="ravor"></h3>
  </div>
  </div>

  <script src=" https://code.jquery.com/jquery-3.3.1.min.js "></script>
  <script src="script.js "></script>
</body>

</html>
